<script src="https://code.jquery.com/jquery-3.1.1.min.js">
</script>
<script src="https://code.highcharts.com/stock/highstock.js">
</script>
<script src="https://code.highcharts.com/stock/modules/exporting.js">
</script>
<script src="https://code.highcharts.com/stock/modules/export-data.js">
</script>


<div id="container" style="height: 450px; min-width: 250px"></div>

<script>
    var seriesOptions = []
    var seriesCounter = 0
    var prices24h = []

    /**
     * Create the chart when all data is loaded
     * @returns {undefined}
     */
    function createChart() {

        Highcharts.stockChart('container', {
            legend: {
                enabled: true
            },

            rangeSelector: {
                selected: 4
            },
            chart: {
                zoomType: 'x'
            },
            yAxis: [{
                labels: {
                    formatter: function() {
                        return '$ ' + this.value;
                    },
                    align: 'right'
                },
                title: {
                    text: 'Price (USD)',
                    x: 15
                },
                plotLines: [{
                    value: 0,
                    width: 2,
                    color: 'silver'
                }],
                height: '70%'
            }, {
                labels: {
                    align: 'right'
                },
                title: {
                    text: 'Volume',
                    x: 15
                },
                top: '70%',
                height: '30%',
                offset: 0,
                lineWidth: 2
            }],
            plotOptions: {
                series: {
                    showInNavigator: true
                }
            },

            tooltip: {
                pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>$ {point.y}</b> ({point.change}%)<br/>',
                valueDecimals: 2,
                split: true
            },

            series: seriesOptions
        });
    }
    $.getJSON('http://localhost:8085/ult/prices', function(data) {
        seriesOptions.push({
            name: 'price',
            data: data
        })

        // As we're loading the data asynchronously, we don't know what order it will arrive. So
        // we keep a counter and create the chart when all the data is loaded.
        seriesCounter += 1

        if (seriesCounter === 3) {
            createChart()
        }
    })
    $.getJSON('http://localhost:8085/ult/volumes24h', function(data) {
        seriesOptions.push({
            type: 'column',
            name: 'volume',
            data: data,
            yAxis: 1
        })

        // As we're loading the data asynchronously, we don't know what order it will arrive. So
        // we keep a counter and create the chart when all the data is loaded.
        seriesCounter += 1

        if (seriesCounter === 3) {
            createChart()
        }
    })
    $.getJSON('http://localhost:8085/ult/prices24h', function(data) {
        prices24h = data
        seriesCounter += 1

        if (seriesCounter === 3) {
            createChart()
        }
    })
</script>
